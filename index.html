<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Tyler Dombrowski</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        header {
            background: #2c3e50;
            color: #fff;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
        }

        nav h1 {
            font-size: 1.5rem;
        }

        .nav-menu {
            position: relative;
        }

        .menu-button {
            background: #3498db;
            color: #fff;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background 0.3s;
        }

        .menu-button:hover {
            background: #2980b9;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background: #2c3e50;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            margin-top: 0.2rem;
            overflow: hidden;
            padding-top: 0.3rem;
        }

        .dropdown-content a {
            color: #fff;
            padding: 1rem 1.5rem;
            text-decoration: none;
            display: block;
            transition: background 0.3s;
        }

        .dropdown-content a:hover {
            background: #34495e;
        }

        .nav-menu:hover .dropdown-content,
        .dropdown-content:hover {
            display: block;
        }

        .hero {
            background: linear-gradient(135deg, #5a6a7a 0%, #4a5568 100%);
            color: #fff;
            padding: 8rem 0 4rem;
            text-align: center;
            margin-top: 60px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.3rem;
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="container">
            <div class="nav-brand">
                <img src="Selfie Portrait3.png" alt="Tyler Dombrowski" class="profile-pic">
                <h1>Tyler Dombrowski</h1>
            </div>
            <div class="nav-menu">
                <button class="menu-button">
                    Home â–¼
                </button>
                <div class="dropdown-content">
                    <a href="index.html">Home</a>
                    <a href="about.html">About & Contact</a>
                    <a href="skills.html">Skills</a>
                    <a href="resume.html">Resume</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h2>Welcome to My Portfolio</h2>
            <p>Data Science Enthusiast | Problem Solver | Lifelong Learner</p>
        </div>
    </section>
</body>

</html>
